    <script>
        const words = [
            { original: "–ö–û–î", hint: "–ë–∞“ì–¥–∞—Ä–ª–∞–º–∞–ª–∞—É —Ç—ñ–ª—ñ–Ω—ñ“£ –Ω–µ–≥—ñ–∑—ñ" },

            { original: "–°–ê–ë–ê“ö", hint: "–ú–µ–∫—Ç–µ–ø—Ç–µ–≥—ñ –æ“õ—É –ø—Ä–æ—Ü–µ—Å—ñ" },
            { original: "–ë–Ü–õ–Ü–ú", hint: "–û“õ—É –∞—Ä“õ—ã–ª—ã –∂–∏–Ω–∞“õ—Ç–∞–ª“ì–∞–Ω –∞“õ–ø–∞—Ä–∞—Ç" },
        ];
        let currentWord = {};

        function shuffleWord(word) {
            let a = word.split(""),
                n = a.length;
            for (let i = n - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                let tmp = a[i];
                a[i] = a[j];
                a[j] = tmp;
            }
            return a.join("");
        }

        function loadNewWord() {
            const randomIndex = Math.floor(Math.random() * words.length);
            currentWord = words[randomIndex];
            
            const scrambled = shuffleWord(currentWord.original);
            document.getElementById('scrambledWord').textContent = scrambled;
            document.getElementById('guessInput').value = '';
            document.getElementById('resultMessage').textContent = `–ö”©–º–µ–∫: ${currentWord.hint}`;
            document.getElementById('resultMessage').style.backgroundColor = 'transparent';
        }

        function checkGuess() {
            const guess = document.getElementById('guessInput').value.toUpperCase();
            const resultElement = document.getElementById('resultMessage');

            if (guess === currentWord.original) {
                resultElement.textContent = `‚úÖ –î“±—Ä—ã—Å! –°”©–∑: ${currentWord.original}`;
                resultElement.style.backgroundColor = '#d4edda';
            } else {

                resultElement.style.backgroundColor = '#f8d7da';
            }
        }

    </script>
